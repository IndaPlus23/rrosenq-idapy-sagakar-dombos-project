<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <script src="chat.js"></script>
    <title>Document</title>
  </head>
  <body>
    <h1 id="header">Welcome to the chat!</h1>
    <div>
      <button onclick="setTab('channels')">Channels</button>
      <button onclick="setTab('dms')">Direct messages</button>
    </div>
    <div id="channels-tab">
      <div>
        <select id="channels" onchange="channelChange()">
          <option hidden disabled selected value> -- select a channel -- </option>
        </select>
      </div>

      <div id="all-channel-boxes"></div>
    </div>

    <div id="dms-tab" style="display: none;">
      <div>
        <select id="dms" onchange="dmChange()">
          <option hidden disabled selected value> -- select a user -- </option>
        </select>
      </div>
      <div id="all-dm-boxes"></div>
    </div>

    <div id="message-field">
      <input type="text" id="text-message-field">
      <button type="button" id="subm" onclick="sendMessage(document.getElementById('text-message-field').value); document.getElementById('text-message-field').value = ''">Submit</button>
    </div>

  </body>
</html>
